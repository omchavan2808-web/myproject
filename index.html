<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Password Strength Checker & Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Password Tool</h1>

    <!-- Password Strength Checker -->
    <div class="section">
      <h2>Check Password Strength</h2>
      <input type="text" id="passwordInput" placeholder="Enter your password" oninput="checkStrength()">
      <div id="strengthResult"></div>
    </div>

    <!-- Password Generator -->
    <div class="section">
      <h2>Generate Strong Password</h2>
      <label>
        Length:
        <input type="number" id="length" min="6" max="64" value="16">
      </label><br>
      <label><input type="checkbox" id="includeLower" checked> Lowercase</label><br>
      <label><input type="checkbox" id="includeUpper" checked> Uppercase</label><br>
      <label><input type="checkbox" id="includeNumbers" checked> Numbers</label><br>
      <label><input type="checkbox" id="includeSymbols" checked> Symbols</label><br>

      <button onclick="generatePassword()">Generate</button>
      <input type="text" id="generatedPassword" readonly>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
